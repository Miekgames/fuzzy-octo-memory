<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restaurant Tycoon</title>
<style>
      body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        margin: 0;
        padding: 20px;
        color: #333;
        /* Leave space for the collapsed sidebar */
        margin-left: 60px;
        transition: margin-left 0.3s ease;
      }
  h1 {
    text-align: center;
    margin-bottom: 10px;
  }
  .stats {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    margin-bottom: 15px;
    font-size: 18px;
  }
  .stats div {
    margin: 5px 10px;
  }
  .buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-bottom: 20px;
  }
  .buttons button {
    margin: 5px;
    padding: 10px 15px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    background: #4CAF50;
    color: white;
  }
  .buttons button:disabled {
    background: #999;
    cursor: not-allowed;
  }

      /* Sidebar styles */
      #sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 60px;
        background: #333;
        color: white;
        overflow-y: auto;
        transition: width 0.3s ease;
        z-index: 1000;
        padding-top: 20px;
      }
      #sidebar:hover {
        width: 250px;
      }
      #sidebar button {
        display: block;
        width: 90%;
        margin: 5px auto;
        padding: 10px;
        font-size: 14px;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        background: #4CAF50;
        color: white;
      }
      #sidebar button:disabled {
        background: #999;
        cursor: not-allowed;
      }
  #progressContainer {
    position: relative;
    width: 300px;
    height: 25px;
    border: 1px solid #333;
    margin: 20px auto;
    display: none; /* hidden until manual cooking */
    background: #ddd;
  }
  #greenZone {
    position: absolute;
    height: 100%;
    background: #4CAF50;
    left: 40%;
    width: 20%;
    top: 0;
  }
  #indicator {
    position: absolute;
    height: 100%;
    background: #f44336;
    left: 0;
    width: 0%;
    top: 0;
    transition: width 0.03s linear;
  }
  #log {
    max-width: 600px;
    margin: 20px auto;
    padding: 10px;
    border: 1px solid #ccc;
    background: #fafafa;
    height: 100px;
    overflow-y: auto;
    font-size: 14px;
  }
</style>
</head>
<body>
<h1>Restaurant Tycoon üçΩÔ∏è</h1>
<div class="stats">
  <div>Money: $<span id="moneyDisplay">0</span></div>
  <div>Stars: <span id="starDisplay">‚òÖ‚òÜ‚òÜ‚òÜ‚òÜ</span></div>
  <div>Cooks: <span id="cooksDisplay">0</span></div>
  <div>Waiters: <span id="waitersDisplay">0</span></div>
  <div>Managers: <span id="managersDisplay">0</span></div>
  <div>Ready Dishes: <span id="readyDishesDisplay">0</span></div>
  <div>Customers Waiting: <span id="customersDisplay">0</span></div>
</div>
<!-- Sidebar containing all action buttons; appears collapsed on the left -->
<div id="sidebar">
  <button id="cookButton">Cook (Manual)</button>
  <button id="serveButton">Serve Dish (Manual)</button>
  <button id="hireCookButton">Hire Cook (Cost: <span id="hireCookCost"></span>)</button>
  <button id="hireWaiterButton">Hire Waiter (Cost: <span id="hireWaiterCost"></span>)</button>
  <button id="hireManagerButton">Hire Manager (Cost: <span id="hireManagerCost"></span>)</button>
  <button id="upgradeCookSpeedButton">Upgrade Cook Speed (Cost: <span id="cookSpeedUpgradeCost"></span>)</button>
  <button id="upgradeWaiterSpeedButton">Upgrade Waiter Speed (Cost: <span id="waiterSpeedUpgradeCost"></span>)</button>
  <button id="upgradeStarButton">Upgrade Restaurant (Cost: <span id="starUpgradeCost"></span>)</button>
  <button id="rebirthButton">Rebirth (Cost: <span id="rebirthCost"></span>)</button>
</div>
<div id="progressContainer" onclick="manualClick()">
  <div id="greenZone"></div>
  <div id="indicator"></div>
</div>
<!-- Dish selection for manual cooking -->
<div id="orderControls" style="text-align:center; margin-top:10px;">
  <label for="dishSelect">Select dish:</label>
  <select id="dishSelect"></select>
</div>
<div id="log"></div>
<script>
(function() {
  // List of possible dishes
  const dishes = ['Burger', 'Pizza', 'Salad', 'Sushi', 'Pasta'];
  // Game state
  const state = {
    money: 100,
    stars: 1,
    cooks: 0,
    waiters: 0,
    managers: 0,
    buffMultiplier: 1,
    rebirths: 0,
    readyDishes: {},
    customers: [],
    // upgrade levels and multipliers for cook and waiter speed
    cookSpeedLevel: 0,
    waiterSpeedLevel: 0,
    cookSpeedMultiplier: 1,
    waiterSpeedMultiplier: 1
  };
  let nextCustomerId = 1;

  // Config
  const spawnTimes = {1: 30000, 2: 25000, 3: 15000, 4: 10000, 5: 5000};
  const starUpgradeCosts = {1: 100, 2: 250, 3: 1000, 4: 2500};
  const hireCookCostBase = 50;
  const hireWaiterCostBase = 50;
  const hireManagerCostBase = 100;
  const rebirthCostBase = 10000;
  const moneyPerDishBase = 10;
  const autoCookTime = 10000;
  // Base costs for upgrading cook and waiter speed. These will double with each upgrade.
  const cookSpeedUpgradeBaseCost = 100;
  const waiterSpeedUpgradeBaseCost = 100;

  let spawnTimerId = null;
  let deliverIntervalId = null;
  let manualTimerId = null;
  let manualProgress = 0;
  let cookIntervalIds = [];

  // Logging helper
  function log(msg) {
    const logDiv = document.getElementById('log');
    const p = document.createElement('div');
    p.textContent = msg;
    logDiv.appendChild(p);
    logDiv.scrollTop = logDiv.scrollHeight;
  }

  function saveGame() {
    localStorage.setItem('restaurantTycoonSave', JSON.stringify(state));
  }

  function loadGame() {
    const saved = localStorage.getItem('restaurantTycoonSave');
    if (saved) {
      try {
        const obj = JSON.parse(saved);
        Object.assign(state, obj);
        // Ensure new structures exist
        if (!Array.isArray(state.customers)) state.customers = [];
        if (typeof state.readyDishes !== 'object' || state.readyDishes === null) state.readyDishes = {};
            if (typeof state.managers !== 'number') state.managers = 0;
      } catch(e) {
        console.error('Failed to parse save', e);
      }
    }
    // Ensure counts for each dish
    dishes.forEach(dish => {
      if (typeof state.readyDishes[dish] !== 'number') {
        state.readyDishes[dish] = 0;
      }
    });
    // Ensure new speed upgrade properties exist on older saves
    if (typeof state.cookSpeedLevel !== 'number') state.cookSpeedLevel = 0;
    if (typeof state.waiterSpeedLevel !== 'number') state.waiterSpeedLevel = 0;
    if (typeof state.cookSpeedMultiplier !== 'number') state.cookSpeedMultiplier = 1;
    if (typeof state.waiterSpeedMultiplier !== 'number') state.waiterSpeedMultiplier = 1;
  }

  function updateUI() {
    document.getElementById('moneyDisplay').textContent = state.money.toFixed(2);
    let starStr = '';
    for (let i = 0; i < 5; i++) {
      starStr += i < state.stars ? '‚òÖ' : '‚òÜ';
    }
    document.getElementById('starDisplay').textContent = starStr;
    document.getElementById('cooksDisplay').textContent = state.cooks;
    document.getElementById('waitersDisplay').textContent = state.waiters;
    // display managers count
    const managersEl = document.getElementById('managersDisplay');
    if (managersEl) managersEl.textContent = state.managers;
    // total ready dishes
    const totalReady = Object.values(state.readyDishes).reduce((a,b) => a + b, 0);
    document.getElementById('readyDishesDisplay').textContent = totalReady;
    document.getElementById('customersDisplay').textContent = state.customers.length;
    // costs
    document.getElementById('hireCookCost').textContent = Math.floor(hireCookCostBase * Math.pow(1.5, state.cooks));
    document.getElementById('hireWaiterCost').textContent = Math.floor(hireWaiterCostBase * Math.pow(1.5, state.waiters));
    document.getElementById('hireManagerCost').textContent = Math.floor(hireManagerCostBase * Math.pow(1.5, state.managers));
    document.getElementById('starUpgradeCost').textContent = state.stars < 5 ? starUpgradeCosts[state.stars] : '-';
    document.getElementById('rebirthCost').textContent = state.stars >= 5 ? (rebirthCostBase * (state.rebirths + 1)) : '-';
    // update costs for speed upgrades
    document.getElementById('cookSpeedUpgradeCost').textContent =
      Math.floor(cookSpeedUpgradeBaseCost * Math.pow(2, state.cookSpeedLevel));
    document.getElementById('waiterSpeedUpgradeCost').textContent =
      Math.floor(waiterSpeedUpgradeBaseCost * Math.pow(2, state.waiterSpeedLevel));
    // enable/disable buttons
    document.getElementById('upgradeStarButton').disabled = state.stars >= 5;
    document.getElementById('rebirthButton').disabled = state.stars < 5;
    document.getElementById('upgradeCookSpeedButton').disabled =
      state.money < Math.floor(cookSpeedUpgradeBaseCost * Math.pow(2, state.cookSpeedLevel));
    document.getElementById('upgradeWaiterSpeedButton').disabled =
      state.money < Math.floor(waiterSpeedUpgradeBaseCost * Math.pow(2, state.waiterSpeedLevel));
    // disable manager hire button if not enough money
    const managerBtn = document.getElementById('hireManagerButton');
    if (managerBtn) managerBtn.disabled = state.money < Math.floor(hireManagerCostBase * Math.pow(1.5, state.managers));
    saveGame();
  }

  function scheduleNextSpawn() {
    if (spawnTimerId) clearTimeout(spawnTimerId);
    const interval = spawnTimes[state.stars] || 30000;
    spawnTimerId = setTimeout(() => {
      spawnCustomer();
      scheduleNextSpawn();
    }, interval);
  }

  function spawnCustomer() {
    const order = dishes[Math.floor(Math.random() * dishes.length)];
    const customer = { id: nextCustomerId++, order: order };
    state.customers.push(customer);
    log(`A customer has arrived wanting ${order}!`);
    updateUI();
  }

  function startDeliverInterval() {
    if (deliverIntervalId) clearInterval(deliverIntervalId);
    deliverIntervalId = setInterval(() => {
      deliverDishes();
    }, 1000);
  }

  function deliverDishes() {
    // Combine waiters and managers when determining serving capacity
    if ((state.waiters + state.managers) <= 0 || state.customers.length === 0) return;
    let deliveries = 0;
    // Calculate maximum deliveries based on waiter and manager count and speed upgrades
    const maxDeliveries = Math.floor((state.waiters + state.managers) * state.waiterSpeedMultiplier);
    for (let i = 0; i < state.customers.length && deliveries < maxDeliveries; ) {
      const cust = state.customers[i];
      if (state.readyDishes[cust.order] && state.readyDishes[cust.order] > 0) {
        state.readyDishes[cust.order]--;
        state.customers.splice(i, 1);
        const earnings = moneyPerDishBase * state.stars * state.buffMultiplier;
        state.money += earnings;
        log(`Served a ${cust.order} and earned $${earnings.toFixed(2)}!`);
        deliveries++;
      } else {
        i++;
      }
    }
    if (deliveries > 0) {
      updateUI();
    }
  }

  function startManualCooking() {
    if (manualTimerId) return;
    manualProgress = 0;
    const indicator = document.getElementById('indicator');
    indicator.style.width = '0%';
    document.getElementById('progressContainer').style.display = 'block';
    manualTimerId = setInterval(() => {
      manualProgress += 2;
      if (manualProgress > 100) manualProgress = 0;
      indicator.style.width = manualProgress + '%';
    }, 30);
  }

  window.manualClick = function() {
    if (!manualTimerId) return;
    clearInterval(manualTimerId);
    manualTimerId = null;
    document.getElementById('progressContainer').style.display = 'none';
    // success zone 40-60
    if (manualProgress >= 40 && manualProgress <= 60) {
      const selectEl = document.getElementById('dishSelect');
      const dish = selectEl ? selectEl.value : dishes[0];
      state.readyDishes[dish] = (state.readyDishes[dish] || 0) + 1;
      log(`You cooked a ${dish}!`);
    } else {
      log('Cooking failed... try again!');
    }
    updateUI();
  }

  function manualServe() {
    if (state.customers.length === 0) {
      log('No customers waiting.');
      return;
    }
    const cust = state.customers[0];
    if ((state.readyDishes[cust.order] || 0) > 0) {
      state.readyDishes[cust.order]--;
      state.customers.shift();
      const earnings = moneyPerDishBase * state.stars * state.buffMultiplier;
      state.money += earnings;
      log(`You manually served a ${cust.order} and earned $${earnings.toFixed(2)}!`);
      updateUI();
    } else {
      log(`No ${cust.order} ready. Cook it first!`);
    }
  }

  function hireCook() {
    const cost = Math.floor(hireCookCostBase * Math.pow(1.5, state.cooks));
    if (state.money >= cost) {
      state.money -= cost;
      state.cooks++;
      startAutoCookTimer();
      log('You hired a cook!');
      updateUI();
    } else {
      log('Not enough money to hire a cook.');
    }
  }

  function startAutoCookTimer() {
    const intervalId = setInterval(() => {
      const dish = dishes[Math.floor(Math.random() * dishes.length)];
      state.readyDishes[dish] = (state.readyDishes[dish] || 0) + 1;
      log(`An auto-cook prepared a ${dish}.`);
      updateUI();
    }, autoCookTime / state.cookSpeedMultiplier);
    cookIntervalIds.push(intervalId);
  }

  function hireWaiter() {
    const cost = Math.floor(hireWaiterCostBase * Math.pow(1.5, state.waiters));
    if (state.money >= cost) {
      state.money -= cost;
      state.waiters++;
      log('You hired a waiter!');
      updateUI();
    } else {
      log('Not enough money to hire a waiter.');
    }
  }

  // Hire a manager who acts as both a cook and a waiter
  function hireManager() {
    const cost = Math.floor(hireManagerCostBase * Math.pow(1.5, state.managers));
    if (state.money >= cost) {
      state.money -= cost;
      state.managers++;
      // Start a new auto cook timer for the manager
      startAutoCookTimer();
      log('You hired a manager!');
      updateUI();
    } else {
      log('Not enough money to hire a manager.');
    }
  }

  function upgradeStar() {
    if (state.stars >= 5) return;
    const cost = starUpgradeCosts[state.stars];
    if (state.money >= cost) {
      state.money -= cost;
      state.stars++;
      log(`Upgraded to ${state.stars} star${state.stars > 1 ? 's' : ''}!`);
      scheduleNextSpawn();
      updateUI();
    } else {
      log('Not enough money to upgrade.');
    }
  }

  function rebirth() {
    if (state.stars < 5) return;
    const cost = rebirthCostBase * (state.rebirths + 1);
    if (state.money >= cost) {
      state.money -= cost;
      state.rebirths++;
      state.buffMultiplier *= 1.5;
      state.stars = 1;
      log(`Rebirthed! Permanent buff increased. Total rebirths: ${state.rebirths}.`);
      scheduleNextSpawn();
      updateUI();
    } else {
      log('Not enough money to rebirth.');
    }
  }

  // Upgrade the speed of cooks. Each upgrade increases speed by 20% and doubles the next upgrade cost.
  function upgradeCookSpeed() {
    const cost = Math.floor(cookSpeedUpgradeBaseCost * Math.pow(2, state.cookSpeedLevel));
    if (state.money >= cost) {
      state.money -= cost;
      state.cookSpeedLevel++;
      state.cookSpeedMultiplier *= 1.2;
      log('Cook speed upgraded!');
      // Restart all auto cook timers with the new speed
      cookIntervalIds.forEach(id => clearInterval(id));
      cookIntervalIds = [];
      for (let i = 0; i < state.cooks; i++) {
        startAutoCookTimer();
      }
      updateUI();
    } else {
      log('Not enough money to upgrade cook speed.');
    }
  }

  // Upgrade the speed of waiters. Each upgrade increases deliveries per interval by 20% and doubles the next upgrade cost.
  function upgradeWaiterSpeed() {
    const cost = Math.floor(waiterSpeedUpgradeBaseCost * Math.pow(2, state.waiterSpeedLevel));
    if (state.money >= cost) {
      state.money -= cost;
      state.waiterSpeedLevel++;
      state.waiterSpeedMultiplier *= 1.2;
      log('Waiter speed upgraded!');
      updateUI();
    } else {
      log('Not enough money to upgrade waiter speed.');
    }
  }


  function init() {
    loadGame();
    // Attach event listeners
    document.getElementById('cookButton').addEventListener('click', startManualCooking);
    document.getElementById('serveButton').addEventListener('click', manualServe);
    document.getElementById('hireCookButton').addEventListener('click', hireCook);
    document.getElementById('hireWaiterButton').addEventListener('click', hireWaiter);
    document.getElementById('hireManagerButton').addEventListener('click', hireManager);
    document.getElementById('upgradeStarButton').addEventListener('click', upgradeStar);
    document.getElementById('rebirthButton').addEventListener('click', rebirth);
    document.getElementById('upgradeCookSpeedButton').addEventListener('click', upgradeCookSpeed);
    document.getElementById('upgradeWaiterSpeedButton').addEventListener('click', upgradeWaiterSpeed);
    // Populate dish dropdown
    const selectEl = document.getElementById('dishSelect');
    if (selectEl) {
      selectEl.innerHTML = '';
      dishes.forEach(dish => {
        const option = document.createElement('option');
        option.value = dish;
        option.textContent = dish;
        selectEl.appendChild(option);
      });
    }
    // Ensure ready dish counts exist
    dishes.forEach(dish => {
      if (typeof state.readyDishes[dish] !== 'number') state.readyDishes[dish] = 0;
    });
    // Start auto cook timers for existing cooks
    for (let i = 0; i < state.cooks; i++) {
      startAutoCookTimer();
    }
    // Start auto cook timers for existing managers
    for (let i = 0; i < state.managers; i++) {
      startAutoCookTimer();
    }
    scheduleNextSpawn();
    startDeliverInterval();
    updateUI();
  }

  window.addEventListener('load', init);
})();
</script>
</body>
</html>
