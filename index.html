<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restaurant Tycoon</title>
<style>
      body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        margin: 0;
        padding: 20px;
        color: #333;
        /* Leave space for the collapsed sidebar */
        margin-left: 60px;
        transition: margin-left 0.3s ease;
      }
  h1 {
    text-align: center;
    margin-bottom: 10px;
  }
  .stats {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    margin-bottom: 15px;
    font-size: 18px;
  }
  .stats div {
    margin: 5px 10px;
  }
  .buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-bottom: 20px;
  }
  .buttons button {
    margin: 5px;
    padding: 10px 15px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    background: #4CAF50;
    color: white;
  }
  .buttons button:disabled {
    background: #999;
    cursor: not-allowed;
  }

      /* Sidebar styles */
      #sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 60px;
        background: #333;
        color: white;
        overflow-y: auto;
        transition: width 0.3s ease;
        z-index: 1000;
        padding-top: 20px;
      }
      #sidebar:hover {
        width: 250px;
      }
      #sidebar button {
        display: block;
        width: 90%;
        margin: 5px auto;
        padding: 10px;
        font-size: 14px;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        background: #4CAF50;
        color: white;
      }
      #sidebar button:disabled {
        background: #999;
        cursor: not-allowed;
      }

      /* Manual actions area (cook, serve, boost) */
      #manualActions {
        display: flex;
        justify-content: center;
        margin-top: 10px;
      }
      #manualActions button {
        margin: 0 5px;
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        background: #4CAF50;
        color: white;
      }
      #manualActions button:disabled {
        background: #999;
        cursor: not-allowed;
      }
  #progressContainer {
    position: relative;
    width: 300px;
    height: 25px;
    border: 1px solid #333;
    margin: 20px auto;
    display: none; /* hidden until manual cooking */
    background: #ddd;
  }
  #greenZone {
    position: absolute;
    height: 100%;
    background: #4CAF50;
    left: 40%;
    width: 20%;
    top: 0;
  }
  #indicator {
    position: absolute;
    height: 100%;
    background: #f44336;
    left: 0;
    width: 0%;
    top: 0;
    transition: width 0.03s linear;
  }
  #log {
    max-width: 600px;
    margin: 20px auto;
    padding: 10px;
    border: 1px solid #ccc;
    background: #fafafa;
    height: 100px;
    overflow-y: auto;
    font-size: 14px;
  }
</style>
</head>
<body>
<h1>Restaurant Tycoon üçΩÔ∏è</h1>
<div class="stats">
  <div>Money: $<span id="moneyDisplay">0</span></div>
  <div>Stars: <span id="starDisplay">‚òÖ‚òÜ‚òÜ‚òÜ‚òÜ</span></div>
  <div>Cooks: <span id="cooksDisplay">0</span></div>
  <div>Waiters: <span id="waitersDisplay">0</span></div>
  <div>Managers: <span id="managersDisplay">0</span></div>
  <div>Ready Dishes: <span id="readyDishesDisplay">0</span></div>
  <div>Customers Waiting: <span id="customersDisplay">0</span></div>
  <div>Rebirths: <span id="rebirthsDisplay">0</span></div>
</div>
<!-- Sidebar containing all action buttons; appears collapsed on the left -->
<div id="sidebar">
  <button id="hireCookButton">Hire Cook (Cost: <span id="hireCookCost"></span>)</button>
  <button id="hireWaiterButton">Hire Waiter (Cost: <span id="hireWaiterCost"></span>)</button>
  <button id="hireManagerButton">Hire Manager (Cost: <span id="hireManagerCost"></span>)</button>
  <button id="upgradeCookSpeedButton">Upgrade Cook Speed (Cost: <span id="cookSpeedUpgradeCost"></span>)</button>
  <button id="upgradeWaiterSpeedButton">Upgrade Waiter Speed (Cost: <span id="waiterSpeedUpgradeCost"></span>)</button>
  <button id="upgradeStarButton">Upgrade Restaurant (Cost: <span id="starUpgradeCost"></span>)</button>
  <button id="rebirthButton">Rebirth (Cost: <span id="rebirthCost"></span>)</button>
  <!-- Recipe shop container: dynamic buttons for purchasing new recipes will be injected here -->
  <div id="recipeShop"></div>
</div>
<div id="progressContainer" onclick="manualClick()">
  <div id="greenZone"></div>
  <div id="indicator"></div>
</div>
<!-- Dish selection for manual cooking -->
<div id="orderControls" style="text-align:center; margin-top:10px;">
  <label for="dishSelect">Select dish:</label>
  <select id="dishSelect"></select>
</div>
<!-- Manual action buttons: cook, serve, and boost. These are outside the sidebar -->
<div id="manualActions">
  <button id="cookButton">Cook (Manual)</button>
  <button id="serveButton">Serve Dish (Manual)</button>
  <button id="boostButton">Boost</button>
</div>
<div id="log"></div>
<script>
(function() {
  // List of possible dishes
  const dishes = ['Burger', 'Pizza', 'Salad', 'Sushi', 'Pasta'];
  // Game state
  const state = {
    money: 100,
    stars: 1,
    cooks: 0,
    waiters: 0,
    managers: 0,
    buffMultiplier: 1,
    rebirths: 0,
    readyDishes: {},
    customers: [],
    // upgrade levels and multipliers for cook and waiter speed
    cookSpeedLevel: 0,
    waiterSpeedLevel: 0,
    cookSpeedMultiplier: 1,
    waiterSpeedMultiplier: 1,
    // list of dishes currently unlocked and available to cook and serve
    availableDishes: ['Burger']
  };

  // Boost state to handle temporary speed increases
  state.boostActive = false;
  state.boostTimerId = null;
  state.boostOriginalCookMultiplier = 1;
  state.boostOriginalWaiterMultiplier = 1;
  let nextCustomerId = 1;

  // Config
  const spawnTimes = {1: 30000, 2: 25000, 3: 15000, 4: 10000, 5: 5000};
  const starUpgradeCosts = {1: 100, 2: 250, 3: 1000, 4: 2500};
  const hireCookCostBase = 50;
  const hireWaiterCostBase = 50;
  const hireManagerCostBase = 100;
  const rebirthCostBase = 10000;
  const moneyPerDishBase = 10;
  const autoCookTime = 10000;
  // Base costs for upgrading cook and waiter speed. These will double with each upgrade.
  const cookSpeedUpgradeBaseCost = 100;
  const waiterSpeedUpgradeBaseCost = 100;

  // Costs for purchasing new recipes in the recipe shop. Only dishes not in availableDishes can be purchased.
  const recipeCosts = {
    'Pizza': 150,
    'Salad': 200,
    'Sushi': 250,
    'Pasta': 300
  };

  // Large party configuration: chance of a large party spawn, size range, and pay multiplier.
  const largePartyChance = 0.2; // 20% chance a spawned customer is a large party
  const largePartyMinSize = 3;
  const largePartyMaxSize = 5;
  const largePartyPayMultiplier = 2; // large parties pay twice per dish compared to normal customers

  // Boost configuration: multiplier and duration (ms)
  const boostMultiplier = 2;
  const boostDuration = 30000; // 30 seconds

  // Chaos event configuration
  // Chance for a random event to occur after each customer spawn (0.1 = 10%)
  const eventChance = 0.1;
  // VIP party pay multiplier (applied on top of largePartyPayMultiplier if applicable)
  const vipPayMultiplier = 5;

  // Define a list of possible random events that can occur. Each event has a name and an effect function.
  const events = [
    {
      name: 'Kitchen Fire',
      effect: function() {
        // Burn all ready dishes
        Object.keys(state.readyDishes).forEach(dish => {
          state.readyDishes[dish] = 0;
        });
        log('üî• Kitchen fire! All prepared dishes have been burned.');
        updateUI();
      }
    },
    {
      name: 'Health Inspection',
      effect: function() {
        // If stars are below 3, pay a fine; otherwise receive a reward
        if (state.stars < 3) {
          const fine = 50 * state.stars;
          state.money = Math.max(0, state.money - fine);
          log(`üö® Health inspection failed! You were fined $${fine.toFixed(2)}.`);
        } else {
          const reward = 100 * state.stars;
          state.money += reward;
          log(`‚úÖ Health inspection passed! You received a bonus of $${reward.toFixed(2)}.`);
        }
        updateUI();
      }
    },
    {
      name: 'VIP Party',
      effect: function() {
        // Spawn a special VIP large party with high pay multiplier
        const size = 5 + Math.floor(Math.random() * 6); // between 5 and 10 guests
        const dish = state.availableDishes[Math.floor(Math.random() * state.availableDishes.length)];
        const customer = {
          id: nextCustomerId++,
          order: dish,
          itemsNeeded: size,
          itemsRemaining: size,
          isLargeParty: true,
          vip: true
        };
        state.customers.push(customer);
        log(`üéâ A VIP party has arrived wanting ${dish} x${size}! They will pay generously.`);
        updateUI();
      }
    }
  ];

  // Trigger a random chaos event based on eventChance. Only triggers if no other event mechanism is active.
  function maybeTriggerEvent() {
    if (Math.random() < eventChance) {
      const event = events[Math.floor(Math.random() * events.length)];
      // Log the event name for debugging if desired
      log(`Random event triggered: ${event.name}.`);
      event.effect();
    }
  }

  let spawnTimerId = null;
  let deliverIntervalId = null;
  let manualTimerId = null;
  let manualProgress = 0;
  let cookIntervalIds = [];

  // Logging helper
  function log(msg) {
    const logDiv = document.getElementById('log');
    const p = document.createElement('div');
    p.textContent = msg;
    logDiv.appendChild(p);
    logDiv.scrollTop = logDiv.scrollHeight;
  }

  function saveGame() {
    localStorage.setItem('restaurantTycoonSave', JSON.stringify(state));
  }

  function loadGame() {
    const saved = localStorage.getItem('restaurantTycoonSave');
    if (saved) {
      try {
        const obj = JSON.parse(saved);
        Object.assign(state, obj);
        // Ensure new structures exist
        if (!Array.isArray(state.customers)) state.customers = [];
        if (typeof state.readyDishes !== 'object' || state.readyDishes === null) state.readyDishes = {};
            if (typeof state.managers !== 'number') state.managers = 0;
        // Ensure available dishes array exists; default to initial dish if not present
        if (!Array.isArray(state.availableDishes) || state.availableDishes.length === 0) {
          // Use the first dish from the full dish list as the default
          state.availableDishes = [dishes[0]];
        }
      } catch(e) {
        console.error('Failed to parse save', e);
      }
    }
        // Boost should not persist across reloads
        state.boostActive = false;
        state.boostTimerId = null;
        state.boostOriginalCookMultiplier = state.cookSpeedMultiplier;
        state.boostOriginalWaiterMultiplier = state.waiterSpeedMultiplier;
        // Ensure counts for each dish
    // Ensure ready dish counts exist for all possible dishes
    dishes.forEach(dish => {
      if (typeof state.readyDishes[dish] !== 'number') {
        state.readyDishes[dish] = 0;
      }
    });
    // Ensure new speed upgrade properties exist on older saves
    if (typeof state.cookSpeedLevel !== 'number') state.cookSpeedLevel = 0;
    if (typeof state.waiterSpeedLevel !== 'number') state.waiterSpeedLevel = 0;
    if (typeof state.cookSpeedMultiplier !== 'number') state.cookSpeedMultiplier = 1;
    if (typeof state.waiterSpeedMultiplier !== 'number') state.waiterSpeedMultiplier = 1;
  }

  function updateUI() {
    document.getElementById('moneyDisplay').textContent = state.money.toFixed(2);
    let starStr = '';
    for (let i = 0; i < 5; i++) {
      starStr += i < state.stars ? '‚òÖ' : '‚òÜ';
    }
    document.getElementById('starDisplay').textContent = starStr;
    document.getElementById('cooksDisplay').textContent = state.cooks;
    document.getElementById('waitersDisplay').textContent = state.waiters;
    // display managers count
    const managersEl = document.getElementById('managersDisplay');
    if (managersEl) managersEl.textContent = state.managers;
    // total ready dishes
    const totalReady = Object.values(state.readyDishes).reduce((a,b) => a + b, 0);
    document.getElementById('readyDishesDisplay').textContent = totalReady;
    document.getElementById('customersDisplay').textContent = state.customers.length;
    // display number of rebirths
    const rebirthsEl = document.getElementById('rebirthsDisplay');
    if (rebirthsEl) rebirthsEl.textContent = state.rebirths;
    // costs
    document.getElementById('hireCookCost').textContent = Math.floor(hireCookCostBase * Math.pow(1.5, state.cooks));
    document.getElementById('hireWaiterCost').textContent = Math.floor(hireWaiterCostBase * Math.pow(1.5, state.waiters));
    document.getElementById('hireManagerCost').textContent = Math.floor(hireManagerCostBase * Math.pow(1.5, state.managers));
    document.getElementById('starUpgradeCost').textContent = state.stars < 5 ? starUpgradeCosts[state.stars] : '-';
    document.getElementById('rebirthCost').textContent = state.stars >= 5 ? (rebirthCostBase * (state.rebirths + 1)) : '-';
    // update costs for speed upgrades
    document.getElementById('cookSpeedUpgradeCost').textContent =
      Math.floor(cookSpeedUpgradeBaseCost * Math.pow(2, state.cookSpeedLevel));
    document.getElementById('waiterSpeedUpgradeCost').textContent =
      Math.floor(waiterSpeedUpgradeBaseCost * Math.pow(2, state.waiterSpeedLevel));
    // enable/disable buttons
    document.getElementById('upgradeStarButton').disabled = state.stars >= 5;
    document.getElementById('rebirthButton').disabled = state.stars < 5;
    document.getElementById('upgradeCookSpeedButton').disabled =
      state.money < Math.floor(cookSpeedUpgradeBaseCost * Math.pow(2, state.cookSpeedLevel));
    document.getElementById('upgradeWaiterSpeedButton').disabled =
      state.money < Math.floor(waiterSpeedUpgradeBaseCost * Math.pow(2, state.waiterSpeedLevel));
    // disable manager hire button if not enough money
    const managerBtn = document.getElementById('hireManagerButton');
    if (managerBtn) managerBtn.disabled = state.money < Math.floor(hireManagerCostBase * Math.pow(1.5, state.managers));

    // enable boost button only if there is at least one manager and no active boost
    const boostBtn = document.getElementById('boostButton');
    if (boostBtn) {
      boostBtn.disabled = (state.managers <= 0) || state.boostActive;
    }

    // Populate the manual dish selection dropdown with currently available dishes
    const selectEl = document.getElementById('dishSelect');
    if (selectEl) {
      const prevValue = selectEl.value;
      selectEl.innerHTML = '';
      state.availableDishes.forEach(d => {
        const option = document.createElement('option');
        option.value = d;
        option.textContent = d;
        selectEl.appendChild(option);
      });
      // Preserve previous selection if still available
      if (prevValue && state.availableDishes.includes(prevValue)) {
        selectEl.value = prevValue;
      }
    }

    // Build the recipe shop with purchase buttons for locked recipes
    const shopDiv = document.getElementById('recipeShop');
    if (shopDiv) {
      shopDiv.innerHTML = '';
      // Add a header for the recipe shop
      const header = document.createElement('div');
      header.style.margin = '5px 10px';
      header.style.fontWeight = 'bold';
      header.textContent = 'Recipe Shop';
      shopDiv.appendChild(header);
      let hasLocked = false;
      dishes.forEach(dish => {
        if (!state.availableDishes.includes(dish)) {
          hasLocked = true;
          const cost = recipeCosts[dish];
          const btn = document.createElement('button');
          btn.textContent = `Buy ${dish} Recipe ($${cost})`;
          btn.disabled = state.money < cost;
          btn.addEventListener('click', () => buyRecipe(dish));
          shopDiv.appendChild(btn);
        }
      });
      if (!hasLocked) {
        const msg = document.createElement('div');
        msg.style.margin = '5px 10px';
        msg.textContent = 'All recipes unlocked!';
        shopDiv.appendChild(msg);
      }
    }

    saveGame();
  }

  function scheduleNextSpawn() {
    if (spawnTimerId) clearTimeout(spawnTimerId);
    // Determine the base spawn interval based on star rating, reduced by rebirths (each rebirth speeds up spawns by 10%)
    const baseIntervalRaw = spawnTimes[state.stars] || 30000;
    const rebirthFactor = Math.pow(0.9, state.rebirths);
    const baseInterval = baseIntervalRaw * rebirthFactor;
    // Introduce some randomness to the spawn timing (between 25% and 75% of the base interval)
    const varianceFactor = 0.25 + Math.random() * 0.5;
    const interval = baseInterval * varianceFactor;
    spawnTimerId = setTimeout(() => {
      // Spawn customers as usual
      spawnCustomer();
      // After spawning, there is a chance to trigger a random chaos event
      maybeTriggerEvent();
      // Schedule the next spawn
      scheduleNextSpawn();
    }, interval);
  }

  function spawnCustomer() {
    // Spawn a number of customers scaling with the current star rating (ensuring plenty of customers).
    // For example, when at 1 star, spawns 1 customer; at 5 stars spawns between 5 and 9 customers.
    const numCustomers = state.stars + Math.floor(Math.random() * state.stars);
    for (let i = 0; i < numCustomers; i++) {
      // Determine if this is a large party based on configured chance
      const isLarge = Math.random() < largePartyChance;
      // Choose a random dish from the currently unlocked recipes
      const order = state.availableDishes[Math.floor(Math.random() * state.availableDishes.length)];
      if (isLarge) {
        // Determine party size within configured range
        const sizeRange = largePartyMaxSize - largePartyMinSize + 1;
        const partySize = largePartyMinSize + Math.floor(Math.random() * sizeRange);
        const customer = {
          id: nextCustomerId++,
          order: order,
          itemsNeeded: partySize,
          itemsRemaining: partySize,
          isLargeParty: true
        };
        state.customers.push(customer);
        log(`A large party has arrived wanting ${order} x${partySize}!`);
      } else {
        const customer = {
          id: nextCustomerId++,
          order: order,
          itemsNeeded: 1,
          itemsRemaining: 1,
          isLargeParty: false
        };
        state.customers.push(customer);
        log(`A customer has arrived wanting ${order}!`);
      }
    }
    updateUI();
  }

  function startDeliverInterval() {
    if (deliverIntervalId) clearInterval(deliverIntervalId);
    deliverIntervalId = setInterval(() => {
      deliverDishes();
    }, 1000);
  }

  function deliverDishes() {
    // Combine waiters and managers when determining serving capacity
    if ((state.waiters + state.managers) <= 0 || state.customers.length === 0) return;
    let deliveries = 0;
    // Calculate maximum deliveries based on waiter and manager count and speed upgrades
    const maxDeliveries = Math.floor((state.waiters + state.managers) * state.waiterSpeedMultiplier);
    for (let i = 0; i < state.customers.length && deliveries < maxDeliveries; ) {
      const cust = state.customers[i];
      // Only serve if we have the desired dish ready
      if (state.readyDishes[cust.order] && state.readyDishes[cust.order] > 0) {
        // consume one dish
        state.readyDishes[cust.order]--;
        cust.itemsRemaining--;
        deliveries++;
        // If this completes the order for this customer/party
        if (cust.itemsRemaining <= 0) {
          // Calculate earnings: base * star * buff * number of dishes needed
          let earnings = moneyPerDishBase * state.stars * state.buffMultiplier * cust.itemsNeeded;
          // Apply large party multiplier if applicable
          if (cust.isLargeParty) {
            earnings *= largePartyPayMultiplier;
          }
          // Apply VIP pay multiplier if this is a VIP party
          if (cust.vip) {
            earnings *= vipPayMultiplier;
          }
          // Log appropriate message
          if (cust.isLargeParty) {
            const partyType = cust.vip ? 'VIP large party' : 'large party';
            log(`Served a ${partyType} (${cust.order} x${cust.itemsNeeded}) and earned $${earnings.toFixed(2)}!`);
          } else {
            const customerType = cust.vip ? 'VIP customer' : 'customer';
            log(`Served a ${customerType} (${cust.order}) and earned $${earnings.toFixed(2)}!`);
          }
          state.money += earnings;
          // remove the customer from queue
          state.customers.splice(i, 1);
        } else {
          // Still more items to serve for this party; log partial if desired
          if (cust.isLargeParty) {
            const servedCount = cust.itemsNeeded - cust.itemsRemaining;
            log(`Served part of a large party (${cust.order}) - ${servedCount}/${cust.itemsNeeded} complete.`);
          }
          // stay on same index to serve again on next iteration
        }
      } else {
        // move to next customer if cannot serve this one due to lack of dish
        i++;
      }
    }
    if (deliveries > 0) {
      updateUI();
    }
  }

  function startManualCooking() {
    if (manualTimerId) return;
    manualProgress = 0;
    const indicator = document.getElementById('indicator');
    indicator.style.width = '0%';
    document.getElementById('progressContainer').style.display = 'block';
    manualTimerId = setInterval(() => {
      manualProgress += 2;
      if (manualProgress > 100) manualProgress = 0;
      indicator.style.width = manualProgress + '%';
    }, 30);
  }

  window.manualClick = function() {
    if (!manualTimerId) return;
    clearInterval(manualTimerId);
    manualTimerId = null;
    document.getElementById('progressContainer').style.display = 'none';
    // success zone 40-60
    if (manualProgress >= 40 && manualProgress <= 60) {
      const selectEl = document.getElementById('dishSelect');
      const dish = selectEl ? selectEl.value : dishes[0];
      state.readyDishes[dish] = (state.readyDishes[dish] || 0) + 1;
      log(`You cooked a ${dish}!`);
    } else {
      log('Cooking failed... try again!');
    }
    updateUI();
  }

  function manualServe() {
    // Serve the first customer in line. This now supports large parties with multiple items.
    if (state.customers.length === 0) {
      log('No customers waiting.');
      return;
    }
    const cust = state.customers[0];
    // Only serve if we have the requested dish ready
    if ((state.readyDishes[cust.order] || 0) > 0) {
      // Consume one dish from the ready stack
      state.readyDishes[cust.order]--;
      // Reduce items remaining for this customer/party
      cust.itemsRemaining--;
      // If all items have been served, remove customer and award earnings
      if (cust.itemsRemaining <= 0) {
        // Compute earnings based on number of dishes needed, star rating, buff multiplier
        let earnings = moneyPerDishBase * state.stars * state.buffMultiplier * cust.itemsNeeded;
        // Apply large party multiplier if applicable
        if (cust.isLargeParty) {
          earnings *= largePartyPayMultiplier;
        }
        // Apply VIP multiplier if applicable
        if (cust.vip) {
          earnings *= vipPayMultiplier;
        }
        // Log a message depending on customer type
        if (cust.isLargeParty) {
          const partyType = cust.vip ? 'VIP large party' : 'large party';
          log(`You manually served a ${partyType} (${cust.order} x${cust.itemsNeeded}) and earned $${earnings.toFixed(2)}!`);
        } else {
          const customerType = cust.vip ? 'VIP customer' : 'customer';
          log(`You manually served a ${customerType} (${cust.order}) and earned $${earnings.toFixed(2)}!`);
        }
        state.money += earnings;
        // Remove the customer from the queue
        state.customers.shift();
      } else {
        // For large parties not yet finished, log progress
        if (cust.isLargeParty) {
          const servedCount = cust.itemsNeeded - cust.itemsRemaining;
          log(`You served part of a large party (${cust.order}) - ${servedCount}/${cust.itemsNeeded} complete.`);
        }
        // Do not remove the customer; they will remain until order is fulfilled
      }
      updateUI();
    } else {
      log(`No ${cust.order} ready. Cook it first!`);
    }
  }

  function hireCook() {
    const cost = Math.floor(hireCookCostBase * Math.pow(1.5, state.cooks));
    if (state.money >= cost) {
      state.money -= cost;
      state.cooks++;
      startAutoCookTimer();
      log('You hired a cook!');
      updateUI();
    } else {
      log('Not enough money to hire a cook.');
    }
  }

  function startAutoCookTimer() {
    const intervalId = setInterval(() => {
      // Auto cooks prepare random dishes from unlocked recipes
      const dish = state.availableDishes[Math.floor(Math.random() * state.availableDishes.length)];
      state.readyDishes[dish] = (state.readyDishes[dish] || 0) + 1;
      log(`An auto-cook prepared a ${dish}.`);
      updateUI();
    }, autoCookTime / state.cookSpeedMultiplier);
    cookIntervalIds.push(intervalId);
  }

  function hireWaiter() {
    const cost = Math.floor(hireWaiterCostBase * Math.pow(1.5, state.waiters));
    if (state.money >= cost) {
      state.money -= cost;
      state.waiters++;
      log('You hired a waiter!');
      updateUI();
    } else {
      log('Not enough money to hire a waiter.');
    }
  }

  // Hire a manager who acts as both a cook and a waiter
  function hireManager() {
    const cost = Math.floor(hireManagerCostBase * Math.pow(1.5, state.managers));
    if (state.money >= cost) {
      state.money -= cost;
      state.managers++;
      // Start a new auto cook timer for the manager
      startAutoCookTimer();
      log('You hired a manager!');
      updateUI();
    } else {
      log('Not enough money to hire a manager.');
    }
  }

  // Activate a temporary boost that speeds up both cooking and serving.
  function activateBoost() {
    // Only allow boost if at least one manager is present and boost is not already active
    if (state.managers <= 0 || state.boostActive) {
      log('Boost is unavailable. You need at least one manager and no active boost.');
      return;
    }
    // Save original multipliers
    state.boostOriginalCookMultiplier = state.cookSpeedMultiplier;
    state.boostOriginalWaiterMultiplier = state.waiterSpeedMultiplier;
    // Apply boost multiplier
    state.cookSpeedMultiplier *= boostMultiplier;
    state.waiterSpeedMultiplier *= boostMultiplier;
    state.boostActive = true;
    log('Boost activated! Cooks and waiters work faster.');
    // Restart auto cook timers with boosted speed for cooks and managers
    cookIntervalIds.forEach(id => clearInterval(id));
    cookIntervalIds = [];
    for (let i = 0; i < state.cooks + state.managers; i++) {
      startAutoCookTimer();
    }
    updateUI();
    // Clear any existing boost timeout
    if (state.boostTimerId) clearTimeout(state.boostTimerId);
    // Set timer to end boost after boostDuration
    state.boostTimerId = setTimeout(() => {
      // Restore original multipliers
      state.cookSpeedMultiplier = state.boostOriginalCookMultiplier;
      state.waiterSpeedMultiplier = state.boostOriginalWaiterMultiplier;
      state.boostActive = false;
      // Restart auto cook timers with normal speed
      cookIntervalIds.forEach(id => clearInterval(id));
      cookIntervalIds = [];
      for (let i = 0; i < state.cooks + state.managers; i++) {
        startAutoCookTimer();
      }
      log('Boost has ended.');
      updateUI();
    }, boostDuration);
  }

  function upgradeStar() {
    if (state.stars >= 5) return;
    const cost = starUpgradeCosts[state.stars];
    if (state.money >= cost) {
      state.money -= cost;
      state.stars++;
      log(`Upgraded to ${state.stars} star${state.stars > 1 ? 's' : ''}!`);
      scheduleNextSpawn();
      updateUI();
    } else {
      log('Not enough money to upgrade.');
    }
  }

  function rebirth() {
    if (state.stars < 5) return;
    const cost = rebirthCostBase * (state.rebirths + 1);
    if (state.money >= cost) {
      state.money -= cost;
      state.rebirths++;
      state.buffMultiplier *= 1.5;
      state.stars = 1;
      log(`Rebirthed! Permanent buff increased. Total rebirths: ${state.rebirths}.`);
      scheduleNextSpawn();
      updateUI();
    } else {
      log('Not enough money to rebirth.');
    }
  }

  // Upgrade the speed of cooks. Each upgrade increases speed by 20% and doubles the next upgrade cost.
  function upgradeCookSpeed() {
    const cost = Math.floor(cookSpeedUpgradeBaseCost * Math.pow(2, state.cookSpeedLevel));
    if (state.money >= cost) {
      state.money -= cost;
      state.cookSpeedLevel++;
      state.cookSpeedMultiplier *= 1.2;
      log('Cook speed upgraded!');
      // Restart all auto cook timers with the new speed (for cooks and managers)
      cookIntervalIds.forEach(id => clearInterval(id));
      cookIntervalIds = [];
      for (let i = 0; i < state.cooks + state.managers; i++) {
        startAutoCookTimer();
      }
      updateUI();
    } else {
      log('Not enough money to upgrade cook speed.');
    }
  }

  // Upgrade the speed of waiters. Each upgrade increases deliveries per interval by 20% and doubles the next upgrade cost.
  function upgradeWaiterSpeed() {
    const cost = Math.floor(waiterSpeedUpgradeBaseCost * Math.pow(2, state.waiterSpeedLevel));
    if (state.money >= cost) {
      state.money -= cost;
      state.waiterSpeedLevel++;
      state.waiterSpeedMultiplier *= 1.2;
      log('Waiter speed upgraded!');
      updateUI();
    } else {
      log('Not enough money to upgrade waiter speed.');
    }
  }

  // Purchase a new recipe from the recipe shop. Unlocks the dish and deducts money.
  function buyRecipe(dish) {
    // If the dish is already available, do nothing
    if (state.availableDishes.includes(dish)) return;
    const cost = recipeCosts[dish];
    if (typeof cost !== 'number') {
      log(`Unknown cost for recipe ${dish}.`);
      return;
    }
    if (state.money >= cost) {
      state.money -= cost;
      state.availableDishes.push(dish);
      // Ensure ready dish count exists for the newly unlocked recipe
      if (typeof state.readyDishes[dish] !== 'number') {
        state.readyDishes[dish] = 0;
      }
      log(`You purchased the ${dish} recipe! Customers may now order it.`);
      updateUI();
    } else {
      log('Not enough money to buy that recipe.');
    }
  }


  function init() {
    loadGame();
    // Attach event listeners
    document.getElementById('cookButton').addEventListener('click', startManualCooking);
    document.getElementById('serveButton').addEventListener('click', manualServe);
    document.getElementById('hireCookButton').addEventListener('click', hireCook);
    document.getElementById('hireWaiterButton').addEventListener('click', hireWaiter);
    document.getElementById('hireManagerButton').addEventListener('click', hireManager);
    document.getElementById('boostButton').addEventListener('click', activateBoost);
    document.getElementById('upgradeStarButton').addEventListener('click', upgradeStar);
    document.getElementById('rebirthButton').addEventListener('click', rebirth);
    document.getElementById('upgradeCookSpeedButton').addEventListener('click', upgradeCookSpeed);
    document.getElementById('upgradeWaiterSpeedButton').addEventListener('click', upgradeWaiterSpeed);
    // Populate dish dropdown with currently available dishes
    const selectEl = document.getElementById('dishSelect');
    if (selectEl) {
      selectEl.innerHTML = '';
      state.availableDishes.forEach(dish => {
        const option = document.createElement('option');
        option.value = dish;
        option.textContent = dish;
        selectEl.appendChild(option);
      });
    }
    // Ensure ready dish counts exist
    dishes.forEach(dish => {
      if (typeof state.readyDishes[dish] !== 'number') state.readyDishes[dish] = 0;
    });
    // Start auto cook timers for existing cooks
    for (let i = 0; i < state.cooks; i++) {
      startAutoCookTimer();
    }
    // Start auto cook timers for existing managers
    for (let i = 0; i < state.managers; i++) {
      startAutoCookTimer();
    }
    scheduleNextSpawn();
    startDeliverInterval();
    updateUI();
  }

  window.addEventListener('load', init);
})();
</script>
